<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Fantaso Germany | {% block title %}{% endblock title %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Free HTML5 Website Template by FreeHTML5.co" />
	<meta name="keywords" content="free html5, free template, free bootstrap, free website template, html5, css3, mobile first, responsive" />
	<meta name="author" content="FreeHTML5.co" />



  	<!-- Facebook and Twitter integration -->
	<meta property="og:title" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="og:description" content=""/>
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}">

	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">

	<!-- Animate.css -->
	<link href="{{ url_for('static', filename='css/animate.css') }}" type="text/css" rel="stylesheet">
	<!-- Icomoon Icon Fonts-->
	<link href="{{ url_for('static', filename='css/icomoon.css') }}" type="text/css" rel="stylesheet">
	<!-- Bootstrap  -->
	<link href="{{ url_for('static', filename='css/bootstrap.css') }}" type="text/css" rel="stylesheet">
	<!-- Flexslider  -->
	<link href="{{ url_for('static', filename='css/flexslider.css') }}" type="text/css" rel="stylesheet">
	<!-- Theme style  -->
	<link href="{{ url_for('static', filename='css/style.css') }}" type="text/css" rel="stylesheet">
	<!-- FONT AWESOME -->
	<!-- Custom style  -->
	<link href="{{ url_for('static', filename='css/custom.css') }}" type="text/css" rel="stylesheet">
	<!-- FONT AWESOME -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<!-- Modernizr JS -->
	<script type="text/javascript" src="{{ url_for('static', filename='js/modernizr-2.6.2.min.js') }}"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="{{ url_for('static', filename='js/respond.min.js') }}"></script>
	<![endif]-->
	{% block links_in_head %} {% endblock links_in_head %}

	</head>
	<body>
	<div id="fh5co-page">
		<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><img src="{{ url_for('static', filename='images/favicon.png') }}" alt="Fantaso Logo" width="30px" height="auto"></a>
		<aside id="fh5co-aside" role="complementary" class="border js-fullheight"  style="border-style: double; border-width: 0 1px 0 1px; border-color: rgba(0, 174, 213, 1);">

			<h1 id="fh5co-logo">
				<a href="{{ url_for('website_blueprint.index') }}">
					<img src="{{ url_for('static', filename='images/favicon.png') }}" alt="Fantaso Logo" width="40%" height="auto">
				</a>
			</h1>
			<nav id="fh5co-main-menu" role="navigation">
				<ul>
					<li class="{% block index_active %}{% endblock %}">
						<a href="{{ url_for('website_blueprint.index') }}">Home</a>
					</li>
					<li class="{% block services_active %}{% endblock %}">
						<a href="{{ url_for('website_blueprint.services') }}">Services</a>
					</li>
					<li class="{% block industries_active %}{% endblock %}">
						<a href="{{ url_for('website_blueprint.industries') }}">Industries</a>
					</li>
					<li class="{% block projects_active %}{% endblock %}">
						<a href="{{ url_for('website_blueprint.projects') }}">Projects</a>
					</li>
					<li class="{% block about_active %}{% endblock %}">
						<a href="{{ url_for('website_blueprint.about') }}">About</a>
					</li>
					<li class="{% block blog_active %}{% endblock %}">
						<a href="{{ url_for('website_blueprint.blog') }}">Blog</a>
					</li>
					<li class="{% block contact_active %}{% endblock %}">
						<a href="{{ url_for('website_blueprint.contact') }}">Contact</a>
					</li>
				</ul>
			</nav>

			<div class="fh5co-footer">
				<p>
					<small><small><small>
						<span>&copy; 2018 Fantaso</span>
						<span>Designed by <a href="https://freehtml5.co/marble-free-html5-bootstrap-template-for-portfolio-or-multi-purpose-websites/" target="_blank">FreeHTML5.co</a> & edited by <a href="https://fantaso.github.io/" target="_blank">Fantaso</a></span>
					</small></small></small>
				</p>

				<ul>
					<li><a href="#"><i class="icon-facebook2"></i></a></li>
					<li><a href="#"><i class="icon-twitter2"></i></a></li>
					<li><a href="#"><i class="icon-instagram"></i></a></li>
					<li><a href="#"><i class="icon-linkedin2"></i></a></li>
					<li><a href="#"><i class="icon-dribbble2"></i></a></li>
					<li><a href="#"><i class="icon-behance"></i></a></li>
					<li><a href="#"><i class="icon-github"></i></a></li>
					<li><a href="#"><i class="icon-youtube"></i></a></li>
					<li><a href="#"><i class="fab fa-medium"></i></a></li>
					<!-- //TODO: add Clutch.co icon -->

				</ul>
			</div>

		</aside>

		<div id="fh5co-main">
			{% block content %} {% endblock content %}
		</div>
	</div>

	<!-- jQuery -->
	<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
	<!-- jQuery Easing -->
	<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.easing.1.3.js') }}"></script>
	<!-- Bootstrap -->
	<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	<!-- Waypoints -->
	<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.waypoints.min.js') }}"></script>
	<!-- Flexslider -->
	<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.flexslider-min.js') }}"></script>
	<!-- MAIN JS -->
	<script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>

	{% block links_body %} {% endblock links_body %}

	</body>
</html>
